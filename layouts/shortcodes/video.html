{{ if .Get "src" }}
<video controls {{ with .Get "width" }}width="{{ . }}"{{ end }} {{ with .Get "height" }}height="{{ . }}"{{ end }} {{ with .Get "class" }}class="{{ . }}"{{ end }}>
    <source src="{{ .Get "src" }}" type="{{ .Get "type" | default "video/mp4" }}">
    Your browser does not support the video tag.
</video>
{{ else }}
<p>Error: No video source provided</p>
{{ end }}
